services:
  - type: web
    name: yeshiva-management
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: FLASK_ENV
        value: production
      - key: DATA_DIR
        value: /data
    disk:
      name: yeshiva-data
      mountPath: /data
      sizeGB: 1

